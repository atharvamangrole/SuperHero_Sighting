<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>SuperHero Management System</h1>
		<hr>
		<h2>Update Info</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{Id}" />
			
			<input type="text" th:field="*{supname}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{suporg}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{suppowers}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastloc}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to List</a>
	</div>
</body>
</html>
